    <div>
        <h2>Please set the number:</h2>
        <button onclick="setNumber()">Set</button>
        <h2 id="numberMessage"></h2>
    </div>
    <div>
        <h2>How many guesses do you think you will need to be right?</h2>
        <input type="number" id="guessAttempts">
        <button onclick="guessAttempts()">Set Attempts</button>

    </div>

        <input type="number" id="userGuess">
        <button onclick="guessNumber()">Guess</button>
        <h2 id="guessMessage"></h2>
        <h3>Guess Amount: <b id="guessAmount">0</b></h3>
    </div>

    <script>
       var numberToGuess = null;
       var amount = 0;
       var guessAttempted = 0;

       function setNumber() {
            numberToGuess = Math.floor(Math.random() * 11);
            document.getElementById("numberMessage").innerHTML = "Number has been set. Good luck!";
       }

       function guessAttempts() {
            guessAttempted = Number(document.getElementById("guessAttempts").value);
            document.getElementById("guessAttemptMessage").innerHTML = "Your Guess Attempts have been set. Good luck!";

        }

       function guessNumber() {
             amount++
             document.getElementById("guessAmount").innerHTML = amount;

            var userNumber = Number(document.getElementById("userGuess").value);
            if(userNumber == numberToGuess){
                document.getElementById("guessMessage").innerHTML = "You have won!"
            } else {
                document.getElementById("guessMessage").innerHTML = "Wrong number"
            }
            try {
                if (amount >= guessAttempted && amount != numberToGuess) throw "You lost!";
            } catch(err) {
                alert(err);
                return;
            }

        }
